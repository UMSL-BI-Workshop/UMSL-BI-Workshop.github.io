<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded PDF</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none; /* Removes iframe border */
    }
</style>
</head>
<body>

<iframe src="BI-Workshop-on-Emerging-Tech.pdf" type="application/pdf"></iframe>

</body>
</html>
